    <meta property="og:title" content="" />

    <link rel="manifest" href="site.webmanifest" />

  <!-- login html -->
  <body>
    <main class="form-sign-in">
      <img class="mb-3" src="img/loginLogo.png" alt="logo" height="82" />

      <form onsubmit=" return login()">
        <h1 class="text-center" style="color: #d5e0ed">Sign In</h1>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingUsername"
            placeholder="small"
            aria-label=".form-control-sm example"
          />
          <label for="floatingUsername">Username</label>
        </div>

        <div class="form-floating mb-1">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <p class="mb-3 forgot-password" onclick="getNewPassword()">
          Forgot password?
        </p>

        <div class="btns-row">
          <button class="btn btn-lg btn-login" type="submit">LOGIN</button>
          <a
            class="btn btn-lg btn-metuniverse"
            onclick="redirectOnMetuniverse()"
          >
            <img
              class="metuniverse"
              src="img/metuniverse.png"
              alt="metuniverse"
            />
            <span>SIGN IN WITH METUNIVERSE</span>
          </a>
        </div>

        <p class="mt-3 text-center" style="color: #d5e0ed">
          2022 Â© HPro Travel
        </p>
      </form>
    </main>

    <!-- login js -->
    <script src="js/login.js"></script>

    <!-- Scripts for main js -->
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
